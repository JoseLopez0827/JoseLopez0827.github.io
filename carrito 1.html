<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #cart {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="cart">
        <h3>Carrito de Compras</h3>
        <ul id="cart-items"></ul>
        <button onclick="toggleCart()">Cerrar</button>
    </div>

    <button id="cart-button" onclick="toggleCart()">ðŸ›’</button>

    <script>
        function toggleCart() {
            let cart = document.getElementById("cart");
            cart.style.display = (cart.style.display === "none" || cart.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
